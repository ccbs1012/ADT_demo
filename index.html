<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Comparison</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    
<body>
    <div class="container">
        <header class="header">
            <h1>Audio Comparison</h1>
        </header>
        
        <div class="visible" id="area2">
            <style>
                th, td {
                    padding: 10px;
                }
                td.audio {
                    text-align: center;
                }
                .audiotable {
                    border-collapse: collapse;
                }
                .audiotable td {
                    border: 1px solid #ddd;
                }
            </style>

            <table class="audiotable" border="0" width="100%">
                <tr class="highlight">
                    <td class="secondary"></td>
                    <td class="audio"><h3>Full Mix</h3></td>
                    <td class="audio"><h3>Drum Stem</h3></td>
                    <td class="audio"><h3>Model 1</h3></td>
                    <td class="audio"><h3>Model 2</h3></td>
                    <td class="audio"><h3>Model 3</h3></td>
                </tr>

                <!-- 第一首歌 -->
                <tr class="even">
                    <td class="secondary">
                        <h3>_pac_california_love_hook</h3>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="./input_audio/_pac_california_love_hook_full_mix_audio.wav" type="audio/wav">
                            <source src="./input_audio/_pac_california_love_hook_full_mix_audio.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="./drums_files/_pac_california_love_hook_full_mix_audio.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="./output_audio_onset/_pac_california_love_hook_full_mix_audio.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="./output_audio_adtof/_pac_california_love_hook_full_mix_audio.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="./output_audio_hybrid/_pac_california_love_hook_full_mix_audio.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                </tr>

                <!-- 可以繼續添加其他歌曲... -->

            </table>
        </div>
    </div>
</body>
</html>
