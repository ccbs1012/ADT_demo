<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Comparison</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    
<body>
    <div class="container">
        <header class="header">
            <h1>Audio Comparison</h1>
        </header>
        
        <div class="visible" id="area2">
            <style>
                th, td {
                    padding: 10px;
                }
                td.audio {
                    text-align: center;
                }
            </style>

            <table class="audiotable" border="0" width="100%">
                <tr class="highlight">
                    <td class="secondary"></td>
                    <td class="audio"><h3>Full Mix</h3></td>
                    <td class="audio"><h3>Drum Stem</h3></td>
                    <td class="audio"><h3>Model 1</h3></td>
                    <td class="audio"><h3>Model 2</h3></td>
                    <td class="audio"><h3>Model 3</h3></td>
                </tr>

                <!-- 第一首歌 -->
                <tr class="even">
                    <td class="secondary">
                        <h3>_pac_california_love_hook</h3>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="input_audio/_pac_california_love_hook_full_mix_audio.wav" type="audio/wav">
                        </audio>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="drums_file/_pac_california_love_hook_full_mix_audio.wav" type="audio/wav">
                        </audio>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="output_audio_onset/_pac_california_love_hook_full_mix_audio.wav" type="audio/wav">
                        </audio>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="output_audio_adtof/_pac_california_love_hook_full_mix_audio.wav" type="audio/wav">
                        </audio>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="output_audio_hybrid/_pac_california_love_hook_full_mix_audio.wav" type="audio/wav">
                        </audio>
                    </td>
                </tr>

                <!-- 第二首歌 -->
                <tr class="even">
                    <td class="secondary">
                        <h3>_pac_dear_mama_hook</h3>
                    </td>
                    <td class="audio">
                        <audio controls preload="none">
                            <source src="input_audio/_pac_dear_mama_hook_full_mix_audio.wav" type="audio/wav">
                        </audio>
                    </td>
                    <!-- 其他列的音檔按照相同模式添加 -->
                </tr>

                <!-- 以此類推，為其他歌曲添加類似的行 -->
                
            </table>
        </div>
    </div>
</body>
</html>
